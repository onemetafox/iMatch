<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button style="color: white" icon="chevron-back"></ion-back-button>
      </ion-buttons>
    <ion-title style="margin-left: -60px;">GOODIES OF THE MOMENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Cards -->

  <div style="margin-top: 25px;">

    <!-- LHS -->

    <div style="position: relative; width: 43%; float: left; border: 1px solid transparent; height: 109px; background-color: white; border-radius: 5px; margin: 0 23px 20px 12px;">
      <div style="margin: 9px 0 0 9px;">
        <span style="font-family: OpenSansSemiBold; font-size: 8px; color: #707072;">iMATCH</span>
        <div style="font-family: OpenSansBold; font-size: 11px;" class="ion-text-uppercase">Expense</div>
        <p style="font-family: OpenSansRegular; font-size: 7px; width: 100px; color: #707072;">Get cashless paybill, transfer money to anyone, avail offers and more.</p>
        <ion-button shape="round" expand="block" class="view-more-button" >View More</ion-button>
      </div>
       
      <div style="width: 50px; margin: -85px 0 0 112px; position: absolute; right: -10px;">
        <img src="../../assets//icon/notifications-goodies/card-1.png">
      </div>
      <ion-icon style="position: absolute; right: 4px; bottom: 2px;" name="heart" color="warning" ></ion-icon>
     
    </div >

    <!-- LHS Ends -->

    <!-- RHS -->
  
    <div style="position: relative; width: 43%; float: left; border: 1px solid transparent; height: 109px; background-color: white; border-radius: 5px;">
      <div style="margin: 9px 0 0 9px;">
        <span style="font-family: OpenSansSemiBold; font-size: 8px; color: #707072;">iMATCH</span>
        <div style="font-family: OpenSansBold; font-size: 11px;" class="ion-text-uppercase">Expense</div>
        <p style="font-family: OpenSansRegular; font-size: 7px; width: 100px; color: #707072;">Get cashless paybill, transfer money to anyone, avail offers and more.</p>
        <ion-button shape="round" expand="block" class="view-more-button" >View More</ion-button>
      </div>
       
      <div style="width: 50px; margin: -85px 0 0 112px; position: absolute; right: -10px;">
        <img src="../../assets/icon/notifications-goodies/card-1.png">
      </div>
      <ion-icon style="position: absolute; right: 4px; bottom: 2px;" name="heart" color="warning" ></ion-icon>

    </div >

    <!-- RHS Ends -->

  </div>

  <!-- Cards Ends -->

  <!-- Winners of the Momemt Heading -->

  <div (click)="winnersMoment()" class="ion-activatable ripple-parent">
    <ion-card style="width: 92%; height: 37px; margin-left: 12px;">
        <div style="color: black; font-family: OpenSansSemiBold; margin-left: 10px; margin-top: 6px;">Winners of the Moment
            <ion-icon *ngIf="!showWinners" name="caret-down-circle" size="large" color="dark" style="margin-top: -4px; position: absolute; right: 10px;"></ion-icon>
            <ion-icon *ngIf="showWinners" name="caret-up-circle" size="large" color="dark" style="margin-top: -4px; position: absolute; right: 10px;"></ion-icon>
        
        </div>
        
    </ion-card>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </div>

  <!-- Winners of the Momemt Heading Ends -->


  <!-- Winners of the Momemt Content -->

  <div *ngIf="showWinners" style="width: 92%; padding-top: 25px; background-color: #f0eff4;; margin-left: 12px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; margin-top: -30px;">
    
    <div *ngFor="let winner of WinnerDetails" >

      <ion-item  lines="none">

        <ion-avatar slot="start">
          <img style="border: 1px solid #707072; height: 35px;" [src]="winner.profile_pic">
        </ion-avatar>
        <ion-label>{{winner.winner_name}}</ion-label>
        <img style="width: 25px; margin-right: 10px;" src="../../assets/icon/notifications-goodies/ICFedu6-512.png">
      
      </ion-item>
      
      <div class="border-bottom"></div>
  
    </div>

  </div>

  <!-- Winners of the Momemt Content Ends -->

  <!-- Past Winners Heading -->

  <div class="ion-activatable ripple-parent" style="margin-top: -5px;">
    <ion-card style="width: 92%; height: 37px; margin-left: 12px;">
      <div style="color: black; font-family: OpenSansSemiBold; margin-left: 10px; margin-top: 6px;">Past Winners
        <ion-icon *ngIf="!showWinners" name="caret-down-circle" size="large" color="dark" style="margin-top: -4px; position: absolute; right: 10px;"></ion-icon>
        <ion-icon *ngIf="showWinners" name="caret-up-circle" size="large" color="dark" style="margin-top: -4px; position: absolute; right: 10px;"></ion-icon>
      </div>
        
    </ion-card>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </div>
  
  <!-- Past Winners -->

  <!-- Winners Testimonials -->

  <div class="ion-activatable ripple-parent" style="margin-top: -5px;">
    <ion-card style="width: 92%; height: 37px; margin-left: 12px;">
      <div style="color: black; font-family: OpenSansSemiBold; margin-left: 10px; margin-top: 6px;">Winners Testimonials
        <ion-icon *ngIf="!showWinners" name="caret-down-circle" size="large" color="dark" style="margin-top: -4px; position: absolute; right: 10px;"></ion-icon>
        <ion-icon *ngIf="showWinners" name="caret-up-circle" size="large" color="dark" style="margin-top: -4px; position: absolute; right: 10px;"></ion-icon>
      </div>
        
    </ion-card>
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </div>
    
  <!-- Winners Testimonials Ends -->

  <!-- </div> -->
</ion-content>
