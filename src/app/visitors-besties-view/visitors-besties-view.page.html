<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab6" style="color: white" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios" style="color: white; font-size: 15px;" *ngIf="UserInfo">
      <span class="top-number">{{this.mybesties.length}}</span>
        BESTIES
        <img *ngIf="UserInfo.user_profilepic == '' && UserInfo.user_profilepic == null && UserInfo.user_profilepic == undefined" src="../../assets/icon/besties/add.png" alt="" class="top-profile-pic">
        <img *ngIf="UserInfo.user_profilepic != '' ||  UserInfo.user_profilepic != null || UserInfo.user_profilepic != undefined " [src]="UserInfo.user_profilepic" alt="" class="top-profile-pic">
        <ion-icon name="caret-down-outline" class="top-drop-icon"></ion-icon>
      </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <div  *ngFor=" let bestie of mybesties;">
    <ion-item lines="none" class="item-styles , animate__animated animate__fadeIn">
      <ion-avatar style="height: 50px; width: 50px;">
        <img [src]="bestie.profile_pic" alt="">

      </ion-avatar>
      <ion-label class="name-text">{{bestie.name}}</ion-label>
  
      <div class="container-inside-item">
        <ion-row>
          <ion-col>
            <img src="../../assets/icon/besties/heart.png" alt="" style="height: 15px; width: 15px;">
            <span class="text-near-icons">{{bestie.likes}}0</span>
          </ion-col>
  
          <ion-col>
            <img src="../../assets/icon/besties/comment.png" alt="" style="height: 15px; width: 18px;">
            <span class="text-near-icons">{{bestie.comments}}0</span>
          </ion-col>
        </ion-row>
      </div>
  
      <!-- <img src="../../assets/icon/besties/add.png" alt="" class="add-img"> -->
          <img src="../../assets/icon/besties/drop.png" alt="" class="last-drop-img">
    </ion-item>
  </div>

</ion-content>
